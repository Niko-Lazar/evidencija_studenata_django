{% extends 'base.html' %}
{% load static %}
    {% block content %}
        <div class="container">
            <div class="row justify-content-center my-5">
                <img src="{% static 'img/logo_vts.png' %}" alt="">
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6 cl-xs-12">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email adresa</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lozinka">Lozinka</label>
                            <input type="password" name="lozinka" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <a href="{% url 'reset_password' %}">Zaboravili ste lozinku?</a>
                        </div>
                        <input type="submit" class="btn btn-primary" role="button" value="Prijavi se">
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}
